<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Mansion Checklist</title>
    <!-- Importa a fonte pixelada do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Estilização do site -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <div class="container">
        <h1>
            <!-- Ícone SVG de Crafting Table -->
            <svg class="crafting-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M20 3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 11H7v2h2v-2zm0-4H7v2h2V7zm4 4h-2v2h2v-2zm0-4h-2v2h2V7zm4 4h-2v2h2v-2zm0-4h-2v2h2V7zM9 15H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z" />
            </svg>
            Checklist de construção
        </h1>

        <!-- Formulário para adicionar novos itens -->
        <form class="add-item-form" id="addItemForm">
            <input type="text" id="itemNameInput" class="form-input" placeholder="Nome do Item (Ex: Pedra)" required>
            <input type="text" id="itemDetailsInput" class="form-input" placeholder="Detalhes (Ex: 1024 (16 Stacks))">
            <button type="submit" class="add-btn">Adicionar Item</button>
        </form>

        <!-- A lista de materiais será inserida aqui pelo JS -->
        <ul class="checklist" id="checklist"></ul>
    </div>

    <!-- Notificação flutuante de salvamento -->
    <div id="saveStatus" class="save-status">Salvo Automaticamente!</div>

    <script src="JS/script.js"></script>

</body>

</html>
